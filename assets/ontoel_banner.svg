    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="#ffffff"/>
  
  <!-- Hexagonal Network Pattern (representing ontology structure) -->
  <g transform="translate(50, 30)" opacity="0.9">
    <!-- Central hexagon -->
    <polygon points="60,20 90,35 90,65 60,80 30,65 30,35" 
             fill="none" stroke="url(#grad2)" stroke-width="3"/>
    
    <!-- Connected hexagons -->
    <polygon points="60,80 90,95 90,125 60,140 30,125 30,95" 
             fill="none" stroke="#2979FF" stroke-width="2" opacity="0.6"/>
    <polygon points="90,35 120,50 120,80 90,95 60,80 60,50" 
             fill="none" stroke="#AA00FF" stroke-width="2" opacity="0.6"/>
    <polygon points="30,35 60,50 60,80 30,95 0,80 0,50" 
             fill="none" stroke="#00C853" stroke-width="2" opacity="0.6"/>
    
    <!-- Neural nodes -->
    <circle cx="60" cy="50" r="12" fill="url(#grad2)" filter="url(#shadow)"/>
    <circle cx="30" cy="65" r="8" fill="#00C853"/>
    <circle cx="90" cy="65" r="8" fill="#2979FF"/>
    <circle cx="60" cy="95" r="8" fill="#AA00FF"/>
    <circle cx="60" cy="20" r="6" fill="#00E676"/>
    <circle cx="90" cy="35" r="6" fill="#2979FF"/>
    <circle cx="30" cy="35" r="6" fill="#00C853"/>
    
    <!-- Connecting neural lines -->
    <line x1="60" y1="50" x2="30" y2="65" stroke="#00C853" stroke-width="2" opacity="0.7"/>
    <line x1="60" y1="50" x2="90" y2="65" stroke="#2979FF" stroke-width="2" opacity="0.7"/>
    <line x1="60" y1="50" x2="60" y2="95" stroke="#AA00FF" stroke-width="2" opacity="0.7"/>
    <line x1="60" y1="50" x2="60" y2="20" stroke="#00E676" stroke-width="2" opacity="0.7"/>
    
    <!-- DNA-like helix inside central node -->
    <path d="M55 42 Q60 47 65 42" fill="none" stroke="white" stroke-width="2"/>
    <path d="M55 50 Q60 55 65 50" fill="none" stroke="white" stroke-width="2"/>
    <path d="M55 58 Q60 53 65 58" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Main Title -->
  <text x="180" y="105" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="80" font-weight="700" fill="url(#grad1)" filter="url(#shadow)">
