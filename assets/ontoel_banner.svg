    <text x="35" y="14" font-family="Arial" font-size="10" fill="#2E7D32" text-anchor="middle">ðŸ§¬ Bio-NLP</text>
    
    <rect x="80" y="0" width="65" height="20" rx="10" fill="#E3F2FD"/>
    <text x="112" y="14" font-family="Arial" font-size="10" fill="#1565C0" text-anchor="middle">ðŸ§  Neural</text>
    
    <rect x="155" y="0" width="70" height="20" rx="10" fill="#F3E5F5"/>
    <text x="190" y="14" font-family="Arial" font-size="10" fill="#7B1FA2" text-anchor="middle">âš¡ Fuzzy DL</text>
    
    <rect x="235" y="0" width="60" height="20" rx="10" fill="#FFF3E0"/>
    <text x="265" y="14" font-family="Arial" font-size="10" fill="#E65100" text-anchor="middle">ðŸŽ¯ SOTA</text>
