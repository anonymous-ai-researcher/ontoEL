<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2979FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA00FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B0FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
