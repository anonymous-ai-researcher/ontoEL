<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <defs>
    <!-- Gradient for the main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (optional, transparent) -->
  <rect width="500" height="150" fill="transparent"/>
  
  <!-- DNA Helix Icon -->
  <g transform="translate(30, 25)">
    <!-- Outer circle representing ontology -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.3"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.5"/>
    
    <!-- DNA double helix -->
    <path d="M30 20 Q50 35 70 20 Q50 5 30 20" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
    <path d="M30 35 Q50 50 70 35 Q50 20 30 35" fill="none" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
    <path d="M30 50 Q50 65 70 50 Q50 35 30 50" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
    <path d="M30 65 Q50 80 70 65 Q50 50 30 65" fill="none" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
    <path d="M30 80 Q50 95 70 80 Q50 65 30 80" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Connection nodes -->
    <circle cx="40" cy="27" r="4" fill="#7B1FA2"/>
    <circle cx="60" cy="27" r="4" fill="#7B1FA2"/>
    <circle cx="50" cy="42" r="4" fill="#7B1FA2"/>
    <circle cx="40" cy="57" r="4" fill="#7B1FA2"/>
    <circle cx="60" cy="57" r="4" fill="#7B1FA2"/>
    <circle cx="50" cy="72" r="4" fill="#7B1FA2"/>
    
    <!-- Neural network nodes overlay -->
    <circle cx="25" cy="50" r="6" fill="#FF9800" opacity="0.8"/>
    <circle cx="75" cy="50" r="6" fill="#FF9800" opacity="0.8"/>
    <circle cx="50" cy="15" r="5" fill="#FF9800" opacity="0.8"/>
    <circle cx="50" cy="85" r="5" fill="#FF9800" opacity="0.8"/>
    
    <!-- Connecting lines (neural connections) -->
    <line x1="25" y1="50" x2="40" y2="42" stroke="#FF9800" stroke-width="1.5" opacity="0.6"/>
    <line x1="75" y1="50" x2="60" y2="57" stroke="#FF9800" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Main Text "OntoEL" -->
  <text x="140" y="95" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    OntoEL
  </text>
  
  <!-- Subtitle -->
  <text x="145" y="125" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#666666" letter-spacing="1">
    Neuro-Symbolic Biomedical Entity Linking
  </text>
  
  <!-- Decorative elements -->
  <rect x="140" y="100" width="280" height="2" fill="url(#textGradient)" opacity="0.3" rx="1"/>
  
  <!-- Small icons representing key features -->
  <g transform="translate(430, 40)" opacity="0.7">
    <!-- Brain icon (neural) -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#1976D2" stroke-width="2"/>
    <path d="M-5 -2 Q0 -8 5 -2 M-5 2 Q0 8 5 2" fill="none" stroke="#1976D2" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(460, 40)" opacity="0.7">
    <!-- Logic symbol -->
    <text font-family="serif" font-size="20" fill="#7B1FA2" font-style="italic">âˆ€</text>
  </g>
  
  <g transform="translate(430, 70)" opacity="0.7">
    <!-- Fuzzy/wave symbol -->
    <path d="M-10 0 Q-5 -8 0 0 Q5 8 10 0" fill="none" stroke="#4CAF50" stroke-width="2"/>
  </g>
  
  <g transform="translate(460, 70)" opacity="0.7">
    <!-- Link symbol -->
    <circle cx="-3" cy="0" r="6" fill="none" stroke="#FF9800" stroke-width="2"/>
    <circle cx="7" cy="0" r="6" fill="none" stroke="#FF9800" stroke-width="2"/>
  </g>
</svg>
